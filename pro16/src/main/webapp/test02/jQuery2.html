<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
<script type="text/javascript">
	function addHtml() {
		$("#article").html('안녕하세요' + '<br>');
		
	}
</script>
</head>
<body>
	<div>
		<p id="article">아</p>
	</div>
	<input type="button" value="추가하기" onClick="addHtml()" />
	
</body>
</html>
